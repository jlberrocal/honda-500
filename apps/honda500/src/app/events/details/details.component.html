<h2>{{ event?.name }}</h2>
<h4>({{ event?.date | date : 'dd/MM/YYYY HH:mm a' }})</h4>
<p>details works!</p>
<div class="filter-and-add">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="name" />
  </mat-form-field>

  <button color="accent" mat-flat-button (click)="openEditModal(event?.id)">Add Purchase</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    @for (column of columns; track column) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>

      <td mat-cell *matCellDef="let row">
        @if (column === 'purchases') {
        {{ row.purchases.length }}
        }@else if (column === 'actions') {
        <div class="action-buttons">
          <button class="action-button" color="primary" mat-flat-button (click)="openEditModal(event?.id, row.id)" >
            <mat-icon>add_shopping_cart</mat-icon>
          </button>

          <button class="action-button" color="primary" mat-flat-button>
            <mat-icon>payments</mat-icon>
          </button>
        </div>
        }@else {
        {{ row[column] }}
        }
      </td></ng-container
    >

    }
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr class="clickable" mat-row *matRowDef="let row; columns: columns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data</td>
    </tr>
  </table>
</div>
