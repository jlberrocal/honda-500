<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="name" />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    @for (column of columns(); track column) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>

      <td mat-cell *matCellDef="let row">
        @if (column === 'members') {
        {{ row.members.length }}
        }@else if (column.toLocaleLowerCase().includes('date')) {
        {{ row[column] | date : 'dd/MM/YYYY HH:mm a' }}
        }@else if (column === 'actions') {
        <button class="action-button" color="primary" mat-flat-button (click)="openEditModal(row, $event)">
          <mat-icon>edit</mat-icon>
        </button>
        }@else {
        {{ row[column] }}
        }
      </td></ng-container
    >

    }
    <tr mat-header-row *matHeaderRowDef="columns()"></tr>
    <tr
      class="clickable"
      mat-row
      *matRowDef="let row; columns: columns()"
      (click)="openEvent(row.id)"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data</td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
